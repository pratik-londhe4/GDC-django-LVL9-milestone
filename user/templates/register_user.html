{% extends 'base.html' %}

{% block content %}
    <div
      class="flex border-2 p-4 h-screen align-items-center justify-center bg-gray-100"
    >
      <div
        class="p-4 border sm:w-1/3 w-full rounded-lg shadow-md bg-white flex flex-col"
      >
        <form method="post">
          {{form.non_field_errors}} {%csrf_token%}
          <h1 class="text-2xl font-bold mb-4">Task Manager</h1>
          <div class="font-semibold text-xl">Signup</div>
          {%for field in form%}
          <div class="my-4 flex flex-col">
            <div class="mb-1">{{field.label}}</div>
            {{field}} {%if field.errors%}
            <ol class="list-disc ml-6 text-sm text-red-500">
              {%for error in field.errors %}
              <li>{{error}}</li>
              {%endfor%}
            </ol>
            {%endif%}
          </div>
          {%endfor%}
          <button
            type="submit"
            class="text-center bg-red-500 text-white w-full rounded-md py-2 hover:bg-red-400 transition ease-in-out duration-300"
          >
            Sign up
          </button>
        </form>
      </div>
    </div>
{% endblock %}
